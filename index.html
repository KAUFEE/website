<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Landing Page/landing.css">
    <title>KAUFEE</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="./Landing Page/image/kaufee.png" alt="">
        </div>
        <!-- <a href="../Menu Page/index.html" class="btn">MENU</a> -->
        <button class="btn" onclick="goToMenu()">MENU</button>
    </div>
    <div class="content">
        <div class="heading">What do we make?</div>
        <div class="left">
            <div class="box">
                <img src="./Landing Page/image/hotdrinks.jpg" alt="" class="pic">
                <!-- <div class="pic"></div> -->
                <div class="content-details">
                    <div class="title">Hot Drinks</div>
                    <div class="details">Some fresh hot drinks, such as hot coffee, hot milk, hot chocolate.</div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="box">
                <div class="content-details">
                    <div class="title">Cold Drinks</div>
                    <div class="details">Milkshake, soda, and any other cold drinks!</div>
                </div>
                <!-- <div class="pic"></div> -->
                <img src="./Landing Page/image/colddrinks.jpg" alt="" class="pic">
            </div>
        </div>
        <div class="left">
            <div class="box">
                <img src="./Landing Page/image/brunch.jpg" alt="" class="pic">
                <!-- <div class="pic"></div> -->
                <div class="content-details">
                    <div class="title">Brunch</div>
                    <div class="details">Toasted bread, pancake, salad for your late breakfast.</div>
                </div>
            </div>
        </div>
        <div class="got-something">
            <div class="title">Got something in mind?</div>
            <button class="btn" onclick="goToMenu()">Go to menu</button>
        </div>
    </div>
    <div class="footer">
        <div class="copyright">Copyright 2021 KAUFEE</div>
    </div>
    <script src="./Landing Page/script/landing.js"></script>
